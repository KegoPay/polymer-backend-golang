# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - polymer-backend-staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://polymerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_da1a9fe6655e4d86add053cf1fe49304 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_10bd8b5275e64fec8f6c2297b68a534a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: polymerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_da1a9fe6655e4d86add053cf1fe49304 }}/polymerbackend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'polymer-backend-staging'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f13caacdcc3b4a4e9df477156f1fbcd0 }}
        images: 'polymerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_da1a9fe6655e4d86add053cf1fe49304 }}/polymerbackend:${{ github.sha }}'