# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - polymer-backend-staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://polymercr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_db51d9de734b4aa68d3534ac3d45abb5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a4db227ddcb84c02b67db9954373af8c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: polymercr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_db51d9de734b4aa68d3534ac3d45abb5 }}/polymerbackend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'polymer-backend-staging'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e565f05c4ff04eb887817a1474b777fc }}
        images: 'polymercr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_db51d9de734b4aa68d3534ac3d45abb5 }}/polymerbackend:${{ github.sha }}'