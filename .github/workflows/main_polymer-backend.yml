# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - polymer-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://polymerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6ecee8285ca94c43b1224d8925282bfe }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fa75aa02770b4e68a554f3c0acf47be5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: polymerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6ecee8285ca94c43b1224d8925282bfe }}/polymerbackend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'polymer-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_119bdda6440b4dd5ac7da9aba87a49ae }}
        images: 'polymerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6ecee8285ca94c43b1224d8925282bfe }}/polymerbackend:${{ github.sha }}'